{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
	{{ $name := .Name }}
	{{ $count := .Count }}
	{{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
		<a href="{{ .Permalink }}">{{ $count }} {{ $name }}</a>
	{{ end }}
{{ end }}
{{ end }}
