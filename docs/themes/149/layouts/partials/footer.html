{{ block "footer" . }}
<footer id="footer">
    <div class="grid-large">
        <div id="footer-inner">
            <nav class="footer-nav">
                <ul>
                    <li><span class="icon-copy">&copy;</span>{{ dateFormat "2006" now }}<a class="footer-logo" href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a></li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
<div class="box-back-to-top" id="box-back-to-top">
	<div id="back-top">
		<div class="grid-large">
			<a id="go-top" class="go-top" href="#">
				<span class="screen-reader-text">{{ i18n "skip_main" }}</span>
				<span class="icon-button">&#8632;</span>
			</a>                
		</div>
	</div>
</div>
{{ end }}
